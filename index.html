<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      background: #f2f2f2;
    }
    h1 {
      color: #004080;
      text-transform: uppercase;
    }
    .widget-container {
      margin-top: 40px;
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h1>ASSISTENTE VOCALE BREVITY COACH</h1>
  <p>Premi "Chat vocale" e parla con il tuo Coach Brevity</p>

  <!-- Contenitore dove verrà caricato il widget -->
  <div class="widget-container" id="widget-container">
    <!-- Il widget verrà aggiunto via script -->
  </div>

  <!-- Script per caricare dinamicamente il widget -->
  <script>
    // Crea dinamicamente il tag <script> del widget
    const script = document.createElement("script");
    script.src = "https://elevenlabs.io/convai-widget/index.js";
    script.async = true;
    script.onload = () => {
      // Una volta caricato lo script, crea il tag custom
      const widget = document.createElement("elevenlabs-convai");
      widget.setAttribute("agent-id", "tCZh8L9zsjh3Cv2VE1lE");
      document.getElementById("widget-container").appendChild(widget);
    };
    document.head.appendChild(script);
  </script>
</body>
